<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Days Sales in Inventory Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="daysSalesinInventoryRadio" name="variables" checked>
  <label for="daysSalesinInventoryRadio">Days Sales in Inventory</label>

  <input type="radio" id="AverageInventoryRadio" name="variables">
  <label for="AverageInventoryRadio">Average Inventory</label>

  <input type="radio" id="costofGoodsSoldRadio" name="variables">
  <label for="costofGoodsSoldRadio">Cost of Goods Sold</label>

  <input type="radio" id="periodofMeasurementRadio" name="variables">
  <label for="periodofMeasurementRadio">Period of Measurement</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Inventory Opening Balance</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Inventory Closing Balance</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Cost of Goods Sold</label>
  <input type="number" id="v3"><br><br>
  
  <label for="v4" id="variable4">Period of Measurement</label>
  <input type="number" id="v4"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
